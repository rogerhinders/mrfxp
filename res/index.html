<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Mr. FXP</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="/mrfxp/mrfxp.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">mFXP</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="menu-ul nav navbar-nav">
						<li class="menu-list-item active"><a class="menu-item" href="" data-page="page-main">Main</a></li>
						<li><a class="menu-item" href="" data-page="page-sites">Sites</a></li>
						<li><a class="menu-item" href="" data-page="page-transfers">Transfers</a></li>
						<li><a class="menu-item" href="" data-page="page-settings">Settings</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="panel panel-default" style="margin-left:10px; margin-right: 10px;">
			<div class="panel-body">
				<div style="display:block;" class="site-page page-main">maain</div>
				<div style="display:none;" class="site-page page-sites">
					<table class="table table-hover">
						<thead>
							<th>Name</th>
							<th>Host</th>
							<th>TLS</th>
							<th>Username</th>
						</thead>
						<tbody id="site-table"></tbody>
					</table>
				</div>
				<div style="display:none;" class="site-page page-transfers">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Quick Transfer</h3>
						</div>
						<div class="panel-body">
							<form role="form">
								<div class="form-group">
									<input id="input-transfer-dir-src" type="text" class="form-control" placeholder="Directory Name">
								</div>
								<div class="form-group">
									<label for="select-src">Source site</label>
									<select id="select-src" class="form-control"></select>
								</div>
								<div class="form-group">
									<label for="select-dst">Dest. Site</label>
									<select id="select-dst" class="form-control"></select>
								</div>
							</form>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Ongoing Transfers</h3>
						</div>
						<div class="panel-body">
						</div>
					</div>

				</div>
				<div style="display:none;" class="site-page page-newsite"></div>
				<div style="display:none;" class="site-page page-editsite">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Section Paths</h3>
						</div>
						<div class="panel-body">
							<span id="section-path-container">
							</span>
						</div>
					</div>
				</div>
				<div style="display:none;" class="site-page page-settings">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Sections</h3>
						</div>
						<div class="panel-body">
							<span id="section-container">
							</span>
							<br><br>

							<div class="input-group">
								<input id="input-add-section" type="text" class="form-control" placeholder="Section name">
								<span class="input-group-btn">
									<button id="btn-add-section" class="btn btn-success" type="button">Add</button>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
